<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFG HR Package Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap
    </head>">


<body class="bg-gray-100" style="font-family: 'Open Sans', sans-serif;" class="antialiased box-border">
    <!-- <img src="/images/hr.jpg" alt="HR"
        class="absolute inset-0 w-full h-full object-cover object-center z-0 opacity-50" /> -->
    <div class="flex justify-center items-center">
        <div class="bg-white flex flex-col xl:w-1/2 shadow-lg items-center">
            <img src="/images/hr3.jpg" alt="HR" class="w-full h-48 lg:h-64 object-cover object-center" />
            <div class="flex flex-row justify-center text-center">
                <h1 class="text-gray-800 text-3xl px-3 py-6">TFG HR Package Calculator</h1>
            </div>

            <div class="flex flex-row justify-center flex-wrap">
                <div class="flex flex-col p-3 mb-5 mr-3 bg-white rounded">
                    <p class="mb-3 text-tfg-color font-bold text-1xl">Please enter basic salary details below</p>
                    <div class="form-group flex flex-col mb-2">
                        <label for="basicSalary" class="text-gray-800 text-lg font-medium">Basic Salary</label>
                        <input type="number"
                            class="w-full bg-white rounded border border-gray-400 focus:outline-none text-medium px-2 py-1 mt-1 mb-4"
                            id="basicSalary" placeholder="10000">
                    </div>
                    <div class="form-group flex flex-col mb-2">
                        <label for="companyMedicalContribution" class="text-gray-800 text-lg font-medium">Company
                            contribution to
                            medical
                            aid</label>
                        <input type="number"
                            class="w-full bg-white rounded border border-gray-400 focus:outline-none text-medium px-2 py-1 mt-1 mb-4"
                            id="companyMedicalContribution" placeholder="2000">
                    </div>
                    <div class="form-group flex flex-col mb-2">
                        <label for="myCurrentRetirementContribution" class="text-gray-800 text-lg font-medium">My
                            current
                            retirement contribution at 7.5%</label>
                        <input type="number"
                            class="w-full bg-white rounded border border-gray-400 focus:outline-none text-medium px-2 py-1 mt-1 mb-4"
                            id="myCurrentRetirementContribution" placeholder="750" disabled>
                    </div>
                    <div class="form-group flex flex-col">
                        <label for="newContributionPerc" class="text-gray-800 text-lg font-medium">My new contribution
                            percentage</label>
                        <select id="newContributionPerc"
                            class="fw-full bg-white rounded border border-gray-400 focus:outline-none text-medium px-2 py-1 mt-1 mb-4">
                            <option value=3.0>3.0%</option>
                            <option value=4.5>4.5%</option>
                            <option value=6.0>6.0%</option>
                            <option selected value=7.5>7.5%</option>
                            <option value=9.0>9.0%</option>
                            <option value=10.5>10.5%</option>
                            <option value=12.0>12.0%</option>
                            <option value=13.5>13.5%</option>
                            <option value=15.0>15.0%</option>
                            <option value=16.5>16.5%</option>
                            <option value=18.0>18.0%</option>
                        </select>
                    </div>
                </div>
                <div class="flex flex-col justify-start item-start p-3 mb-5 lg:ml-10 bg-white rounded">
                    <div class="mb-4">
                        <p class="mb-3 text-center text-tfg-color text-tfg-color font-bold text-1xl">My
                            Contribution</p>
                        <p class=" mb-3 text-center text-3xl text-gray-800 font-extrabold"><span
                                id="myNewContribution">0</span>
                        </p>
                    </div>

                    <div class="mb-4">
                        <p class="mb-3 text-center text-tfg-color text-tfg-color font-bold text-1xl">Change in
                            contribution</p>
                        <p class=" mb-3 text-center text-3xl text-gray-800 font-extrabold"><span
                                id="changeInContribution">0</span>
                        </p>
                    </div>

                    <div class="mb-4">
                        <p class="mb-3 text-center text-tfg-color text-tfg-color font-bold text-1xl">Estimated
                            change in net pay</p>
                        <p class="mb-3 text-center text-3xl text-gray-800 font-extrabold"><span
                                id="changeInNetPay">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
